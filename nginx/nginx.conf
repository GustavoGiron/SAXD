# nginx/nginx.conf
events {
    worker_connections 1024;
}

http {
    upstream usuarios_service {
        server ms-usuarios:3000;
    }

    upstream catalogo_service {
        server ms-catalogo:3001;
    }

    upstream interaccion_service {
        server ms-interaccion:3002;
    }

    # Mapa para CORS
    map $http_origin $cors_origin {
        default "";
        "http://localhost:5173" "http://localhost:5173";
        "http://localhost:3000" "http://localhost:3000";
        "http://localhost" "http://localhost";
    }

    server {
        listen 80;
        server_name localhost;

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Configuración general
        client_max_body_size 50M;
        client_body_buffer_size 1M;
        
        # Timeouts
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;

        # Headers globales
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS Headers globales
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Cache-Control' always;
        add_header 'Access-Control-Max-Age' '3600' always;

        # Manejar OPTIONS para CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Cache-Control' always;
            add_header 'Access-Control-Max-Age' '3600' always;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' '0';
            return 204;
        }

        # ============================================================
        # RUTAS DEL SERVICIO DE USUARIOS
        # ============================================================
        location /api/usuarios {
            proxy_pass http://usuarios_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        location /api/auth {
            proxy_pass http://usuarios_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        location /api/perfiles {
            proxy_pass http://usuarios_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # ============================================================
        # RUTAS DEL SERVICIO DE CATÁLOGO
        # ============================================================
        location /api/catalog {
            proxy_pass http://catalogo_service/api/catalog;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        location /api/content {
            proxy_pass http://catalogo_service/api/catalog/content;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        location /api/genres {
            proxy_pass http://catalogo_service/api/catalog/genres;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # ============================================================
        # RUTAS DEL SERVICIO DE INTERACCIÓN
        # ============================================================
        location /api/v1/perfil {
            proxy_pass http://interaccion_service/api/v1/perfil;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        location /api/favoritos {
            rewrite ^/api/favoritos(.*)$ /api/v1/perfil$1/favoritos break;
            proxy_pass http://interaccion_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        location /api/verluego {
            rewrite ^/api/verluego(.*)$ /api/v1/perfil$1/verluego break;
            proxy_pass http://interaccion_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # ============================================================
        # HEALTH CHECKS
        # ============================================================
        location /health {
            access_log off;
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"healthy","gateway":"nginx","timestamp":"$date_gmt"}';
        }

        location /health/usuarios {
            proxy_pass http://usuarios_service/health;
        }

        location /health/catalogo {
            proxy_pass http://catalogo_service/health;
        }

        location /health/interaccion {
            proxy_pass http://interaccion_service/health;
        }

        # ============================================================
        # RUTA POR DEFECTO
        # ============================================================
        location / {
            add_header 'Content-Type' 'application/json';
            return 200 '{"message":"Chapinflix API Gateway","version":"1.0.0","endpoints":["/api/usuarios","/api/auth","/api/catalog","/api/v1/perfil"]}';
        }
    }
}